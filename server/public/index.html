<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Video Share </title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    
    <button onclick="makeCall()"> Create Room </button>
    <br>

    <input type="text" id="roomId"> Enter Room id to join
    <button onclick="answerCall()"> Join Room </button>
    <br>
    <button onclick="disconnect()"> Disconnect </button>

    <div id="roomDetails"></div>
    <div id="message"></div>

    <br>

    <video id="localvideo" autoplay playsinline muted width="500" height="500"></video>
    <video id="remotevideo" autoplay playsinline width="500" height="500"></video>

    <script src="./webRTC-scripts.js"></script>
  </body>
</html>
